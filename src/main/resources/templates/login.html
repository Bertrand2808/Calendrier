<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background: linear-gradient(135deg, #1d2b64, #f8cdda);
            font-family: Arial, sans-serif;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .card-header {
            background: linear-gradient(135deg, #6b73ff, #000dff);
            color: white;
            text-align: center;
        }
        .form-control {
            border-radius: 30px;
            padding-left: 40px;
        }
        .input-group-text {
            border-radius: 30px 0 0 30px;
            background: transparent;
            border: none;
            color: #6b73ff;
        }
        .btn-primary {
            background: linear-gradient(135deg, #6b73ff, #000dff);
            border: none;
            border-radius: 30px;
            transition: background 0.3s ease-in-out;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #000dff, #6b73ff);
        }
        .btn-link {
            color: #6b73ff;
        }
        .btn-link:hover {
            color: #000dff;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Connexion</h3>
            </div>
            <div class="card-body">
                <form method="post" th:action="@{/login}">
                    <div class="mb-3 input-group">
                        <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                        <input class="form-control" name="username" required type="email" placeholder="Email"/>
                    </div>
                    <div class="mb-3 input-group">
                        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                        <input class="form-control" name="password" required type="password" placeholder="Mot de passe"/>
                    </div>
                    <button class="btn btn-primary w-100" type="submit">Se connecter</button>
                </form>
            </div>
        </div>
        <div class="text-center mt-3">
            <a class="btn btn-link" href="/register">S'inscrire</a>
        </div>
    </div>
</div>
<script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
