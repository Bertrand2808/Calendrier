<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Calendrier</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/favicon/apple-touch-icon.png}">
    <link rel="icon" sizes="32x32" th:href="@{/favicon/favicon-32x32.png}" type="image/png">
    <link rel="icon" sizes="16x16" th:href="@{/favicon/favicon-16x16.png}" type="image/png">
    <style>
        body {
            background: linear-gradient(135deg, #ece9e6, #ffffff);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        .card-title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            background: linear-gradient(135deg, #007bff, #0056b3);
            border: none;
            width: 100%;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #0056b3, #004080);
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h3 class="card-title" th:text="'Placer un gif distant pour le ' + ${jour.date()}"></h3>

    <div class="row mt-4">
        <form method="post" th:action="@{'/gif/save/form/' + ${jour.date()}}">
            <div class="mb-3">
                <label class="form-label">URL du gif</label>
                <input class="form-control" name="url" required type="text"/>
            </div>
            <div class="mb-3">
                <label class="form-label">LÃ©gende</label>
                <input class="form-control" name="legende" required type="text"/>
            </div>
            <input name="date" th:value="${jour.date()}" type="hidden"/>
            <button class="btn btn-primary" type="submit">Ajouter</button>
        </form>
    </div>
</div>
</body>
</html>
