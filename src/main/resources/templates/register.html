<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/favicon/apple-touch-icon.png}">
    <link rel="icon" sizes="32x32" th:href="@{/favicon/favicon-32x32.png}" type="image/png">
    <link rel="icon" sizes="16x16" th:href="@{/favicon/favicon-16x16.png}" type="image/png">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background: linear-gradient(135deg, #1d2b64, #f8cdda);
            font-family: Arial, sans-serif;
        }
        .register-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .card-header {
            background: linear-gradient(135deg, #6b73ff, #000dff);
            color: white;
            text-align: center;
        }
        .form-control, .form-select {
            border-radius: 30px;
            padding-left: 40px;
        }
        .input-group-text {
            border-radius: 30px 0 0 30px;
            background: transparent;
            border: none;
            color: #6b73ff;
        }
        .btn-primary {
            background: linear-gradient(135deg, #6b73ff, #000dff);
            border: none;
            border-radius: 30px;
            transition: background 0.3s ease-in-out;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #000dff, #6b73ff);
        }
        .btn-link {
            color: #6b73ff;
        }
        .btn-link:hover {
            color: #000dff;
        }
    </style>
</head>
<body>
<div class="register-container">
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Inscription</h3>
            </div>
            <div class="card-body">
                <div class="alert alert-success" role="alert" th:if="${param.success}">
                    Inscription réussie. Vous pouvez maintenant vous <a th:href="@{/login.html}">connecter</a>.
                </div>
                <form action="register" method="POST" th:object="${utilisateur}">
                    <div class="mb-3 input-group">
                        <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                        <input class="form-control" name="nom" th:field="*{nom}" placeholder="Nom" required />
                    </div>
                    <div class="mb-3 input-group">
                        <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                        <input class="form-control" name="prenom" th:field="*{prenom}" placeholder="Prénom" required />
                    </div>
                    <div class="mb-3 input-group">
                        <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                        <input class="form-control" name="email" th:field="*{email}" type="email" placeholder="Email" required />
                    </div>
                    <div class="mb-3 input-group">
                        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                        <input class="form-control" name="motDePasse" th:field="*{motDePasse}" type="password" placeholder="Mot de passe" required />
                    </div>
                    <div class="mb-3 input-group">
                        <span class="input-group-text"><i class="bi bi-palette-fill"></i></span>
                        <select class="form-select" name="theme" th:field="*{theme}" required>
                            <option value="light">Clair</option>
                            <option value="dark">Sombre</option>
                        </select>
                    </div>
                    <button class="btn btn-primary w-100" type="submit">Envoyer</button>
                </form>
            </div>
        </div>
        <div class="text-center mt-3">
            <a class="btn btn-link" th:href="@{/login.html}">Se connecter</a>
        </div>
    </div>
</div>
<script>
    document.getElementById('theme-select').addEventListener('change', function() {
        const isDarkMode = this.value === 'dark';
        document.body.classList.toggle('dark-mode', isDarkMode);
        document.body.classList.toggle('light-mode', !isDarkMode);
        document.getElementById('register-card').classList.toggle('dark-mode', isDarkMode);
        document.getElementById('register-card').classList.toggle('light-mode', !isDarkMode);
        document.getElementById('register-card-header').classList.toggle('dark-mode', isDarkMode);
        document.getElementById('register-card-header').classList.toggle('light-mode', !isDarkMode);
        document.querySelectorAll('.form-control').forEach(el => {
            el.classList.toggle('dark-mode', isDarkMode);
            el.classList.toggle('light-mode', !isDarkMode);
        });
        document.querySelectorAll('.form-select').forEach(el => {
            el.classList.toggle('dark-mode', isDarkMode);
            el.classList.toggle('light-mode', !isDarkMode);
        });
        document.querySelectorAll('.input-group-text').forEach(el => {
            el.classList.toggle('dark-mode', isDarkMode);
            el.classList.toggle('light-mode', !isDarkMode);
        });
        document.querySelectorAll('.form-label').forEach(el => {
            el.classList.toggle('dark-mode', isDarkMode);
            el.classList.toggle('light-mode', !isDarkMode);
        });
        document.querySelectorAll('.btn-primary').forEach(el => {
            el.classList.toggle('dark-mode', isDarkMode);
            el.classList.toggle('light-mode', !isDarkMode);
        });
        document.querySelectorAll('.btn-link').forEach(el => {
            el.classList.toggle('dark-mode', isDarkMode);
            el.classList.toggle('light-mode', !isDarkMode);
        });
    });
</script>
</body>
</html>
