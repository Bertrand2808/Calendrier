<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Calendrier</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/favicon/apple-touch-icon.png}">
    <link rel="icon" sizes="32x32" th:href="@{/favicon/favicon-32x32.png}" type="image/png">
    <link rel="icon" sizes="16x16" th:href="@{/favicon/favicon-16x16.png}" type="image/png">
    <style>
        body {
            background: linear-gradient(135deg, #ece9e6, #ffffff);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-title {
            font-size: 24px;
            font-weight: bold;
        }
        .user-info {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .btn-link {
            color: #007bff;
        }
        .btn-link:hover {
            color: #0056b3;
        }
        table {
            margin-top: 20px;
        }
        table th, table td {
            vertical-align: middle;
        }
        table img {
            border-radius: 8px;
        }
        .pagination .page-link {
            color: #007bff;
        }
        .pagination .page-link:hover {
            color: #0056b3;
        }
        .pagination .page-item.active .page-link {
            background-color: #007bff;
            border-color: #007bff;
        }
    </style>
    <script>
        async function addReaction(jour, mois, emoji) {
            const formData = new FormData();
            formData.append('jour', jour);
            formData.append('mois', mois);
            formData.append('emoji', emoji);

            await fetch('/reaction/add', {
                method: 'POST',
                body: formData
            });

            const response = await fetch(`/reaction/count?jour=${jour}&mois=${mois}&emoji=${encodeURIComponent(emoji)}`);
            const count = await response.text();
            document.getElementById(`count-${jour}-${mois}-${emoji}`).innerText = count;
        }
    </script>
</head>
<body>
<div class="container mt-5">
    <div class="text-center">
        <h3 class="card-title">üìÖ Calendrier</h3>
        <div class="user-info">
            üë§ Utilisateur : <span th:text="${#authentication.principal.nom}"></span>
            - solde : <span th:text="${#authentication.principal.soldePoints}"></span> points
            <a class="btn btn-link" th:href="@{/logout}">Se d√©connecter</a>
        </div>
    </div>

    <div class="row mt-4">
        <table class="table table-striped table-bordered text-center">
            <thead>
            <tr>
                <th scope="col">Jour</th>
                <th scope="col">Gif</th>
                <th scope="col">Utilisateur</th>
                <th scope="col">R√©action(s)</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="jour : ${jours}">
                <th scope="row" th:text="${jour.date}"></th>
                <td>
                    <div th:if="${jour.gif != null}">
                        <img alt="gif" height="100" th:src="${jour.gif.url}" width="100">
                    </div>
                    <div class="d-flex flex-column" th:unless="${jour.gif != null}">
                        <span th:text="${jour.points} + ' points'"></span>
                        <div>
                            <a class="btn btn-link pe-1" th:href="@{'/gif/save/form/' + ${jour.date}}">Ajouter un gif distant</a>
                            <a class="btn btn-link ps-1" th:href="@{'/form/gif-local/' + ${jour.date}}">Ajouter un gif local</a>
                        </div>
                    </div>
                </td>
                <td>
                    <span th:if="${jour.utilisateur != null}" th:text="${jour.utilisateur.nom + ', ' + jour.utilisateur.prenom}"></span>
                </td>
                <td>
                    <div th:each="reaction : ${jour.reactions}">
                        <span th:text="${reaction.reaction.unicode}"></span>
                        <span th:text="${reaction.utilisateur.nom}"></span>
                        <br>
                    </div>
                </td>
                <td>
                    <div>
                        <button class="btn btn-sm btn-outline-secondary" onclick="addReaction(${jour.date}, ${jour.date.getMonthValue()}, 'üòç')">üòç <span id="count-${jour.date}-${jour.date.getMonthValue()}-üòç"></span></button>
                        <button class="btn btn-sm btn-outline-secondary" onclick="addReaction(${jour.date}, ${jour.date.getMonthValue()}, 'üòé')">üòé <span id="count-${jour.date}-${jour.date.getMonthValue()}-üòé"></span></button>
                        <button class="btn btn-sm btn-outline-secondary" onclick="addReaction(${jour.date}, ${jour.date.getMonthValue()}, 'üò°')">üò° <span id="count-${jour.date}-${jour.date.getMonthValue()}-üò°"></span></button>
                        <button class="btn btn-sm btn-outline-secondary" onclick="addReaction(${jour.date}, ${jour.date.getMonthValue()}, 'üò≠')">üò≠ <span id="count-${jour.date}-${jour.date.getMonthValue()}-üò≠"></span></button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <nav>
            <ul class="pagination d-flex justify-content-center">
                <li class="page-item">
                    <a class="page-link" th:href="@{'?page=0'}">Premi√®re page</a>
                </li>
                <li class="page-item" th:if="${jours.getNumber() > 0}">
                    <a class="page-link" th:href="@{'?page=' + ${jours.getNumber()-1} }">Page pr√©c√©dente</a>
                </li>
                <li class="page-item" th:if="${jours.getNumber() < jours.getTotalPages()-1}">
                    <a class="page-link" th:href="@{'?page=' + ${jours.getNumber()+1} }">Page suivante</a>
                </li>
                <li class="page-item">
                    <a class="page-link" th:href="@{'?page=' + ${jours.getTotalPages() -1 }}">Derni√®re page</a>
                </li>
            </ul>
        </nav>
    </div>

</div>
</body>
</html>
