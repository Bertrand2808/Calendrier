<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Calendrier</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/favicon/apple-touch-icon.png}">
    <link rel="icon" sizes="32x32" th:href="@{/favicon/favicon-32x32.png}" type="image/png">
    <link rel="icon" sizes="16x16" th:href="@{/favicon/favicon-16x16.png}" type="image/png">
    <style>
        body {
            background: linear-gradient(135deg, #ece9e6, #ffffff);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-title {
            font-size: 24px;
            font-weight: bold;
        }
        .user-info {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .btn-link {
            color: #007bff;
        }
        .btn-link:hover {
            color: #0056b3;
        }
        table {
            margin-top: 20px;
        }
        table th, table td {
            vertical-align: middle;
        }
        table img {
            border-radius: 8px;
        }
        .pagination .page-link {
            color: #007bff;
        }
        .pagination .page-link:hover {
            color: #0056b3;
        }
        .pagination .page-item.active .page-link {
            background-color: #007bff;
            border-color: #007bff;
        }
        .reaction-count {
            position: relative;
            display: inline-block;
        }
        .reaction-count span {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #f1f1f1;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            display: none;
        }
        .reaction-count:hover span {
            display: block;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelectorAll(".reaction-btn").forEach(function(button) {
                button.addEventListener("click", function() {
                    const date = this.dataset.date;
                    const emoji = this.dataset.emoji;
                    const utilisateurId = this.dataset.utilisateurId;
                    addReaction(date, emoji, utilisateurId);
                });
            });
        });

        async function addReaction(date, emoji, utilisateurId) {
            const formData = new FormData();
            formData.append('date', date);
            formData.append('emoji', emoji);
            formData.append('utilisateurId', utilisateurId);
            console.log('Adding reaction', date, emoji, utilisateurId);

            const addResponse = await fetch('/reaction/add', {
                method: 'POST',
                body: formData
            });

            if (addResponse.ok) {
                const response = await fetch(`/reaction/list?date=${date}`);
                if (response.ok) {
                    const reactions = await response.json();
                    console.log('Fetched reactions', reactions); // Added console log
                    const reactionsElement = document.getElementById(`reactions-${date}`);
                    console.log('Reactions element', reactionsElement); // Added console log
                    if (reactionsElement) {
                        reactionsElement.innerHTML = reactions.map(r => `<span>${r}</span><br>`).join('');
                    }
                } else {
                    console.error('Failed to fetch reactions list');
                }
            } else {
                console.error('Failed to add reaction');
            }
        }
    </script>
</head>
<body>
<div class="container mt-5">
    <div class="text-center">
        <h3 class="card-title">üìÖ Calendrier</h3>
        <div class="user-info">
            üë§ Utilisateur : <span th:text="${#authentication.principal.nom + ', ' + #authentication.principal.prenom}"></span>
            - solde : <span th:text="${#authentication.principal.soldePoints}"></span> points
            <a class="btn btn-link" th:href="@{/logout}">Se d√©connecter</a>
        </div>
    </div>

    <div class="row mt-4">
        <table class="table table-striped table-bordered text-center">
            <thead>
            <tr>
                <th scope="col">Jour</th>
                <th scope="col">Gif</th>
                <th scope="col">Utilisateur</th>
                <th scope="col">R√©action(s)</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="jour : ${jours}">
                <th scope="row" th:text="${jour.date()}"></th>
                <td>
                    <div th:if="${jour.gif != null}">
                        <img alt="gif" height="100" th:src="${jour.gif.url}" width="100">
                    </div>
                    <div class="d-flex flex-column" th:unless="${jour.gif != null}">
                        <span th:text="${jour.points} + ' points'"></span>
                        <div>
                            <a class="btn btn-link pe-1" th:href="@{'/gif/save/form/' + ${jour.date()} }">Ajouter un gif distant</a>
                            <a class="btn btn-link ps-1" th:href="@{'/form/gif-local/' + ${jour.date()} }">Ajouter un gif local</a>
                        </div>
                    </div>
                </td>
                <td>
                    <span th:if="${jour.utilisateur != null}" th:text="${jour.utilisateur.nom + ', ' + jour.utilisateur.prenom}"></span>
                </td>
                <td th:id="'reactions-' + ${jour.date()}">
                    <div th:each="reaction : ${jour.reactions}">
                        <span th:text="${reaction.emoji + ': ' + reaction.utilisateur.prenom + ' ' + reaction.utilisateur.nom}"></span><br>
                    </div>
                </td>
                <td>
                    <div>
                        <button class="btn btn-sm btn-outline-secondary reaction-btn"
                                th:data-date="${jour.date()}" data-emoji="üòç" th:data-utilisateur-id="${#authentication.principal.id}">üòç</button>
                        <button class="btn btn-sm btn-outline-secondary reaction-btn"
                                th:data-date="${jour.date()}" data-emoji="üòé" th:data-utilisateur-id="${#authentication.principal.id}">üòé</button>
                        <button class="btn btn-sm btn-outline-secondary reaction-btn"
                                th:data-date="${jour.date()}" data-emoji="üò°" th:data-utilisateur-id="${#authentication.principal.id}">üò°</button>
                        <button class="btn btn-sm btn-outline-secondary reaction-btn"
                                th:data-date="${jour.date()}" data-emoji="üò≠" th:data-utilisateur-id="${#authentication.principal.id}">üò≠</button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <nav>
            <ul class="pagination d-flex justify-content-center">
                <li class="page-item">
                    <a class="page-link" th:href="@{'?page=0'}">Premi√®re page</a>
                </li>
                <li class="page-item" th:if="${jours.getNumber() > 0}">
                    <a class="page-link" th:href="@{'?page=' + ${jours.getNumber()-1} }">Page pr√©c√©dente</a>
                </li>
                <li class="page-item" th:if="${jours.getNumber() < jours.getTotalPages()-1}">
                    <a class="page-link" th:href="@{'?page=' + ${jours.getNumber()+1} }">Page suivante</a>
                </li>
                <li class="page-item">
                    <a class="page-link" th:href="@{'?page=' + ${jours.getTotalPages() -1} }">Derni√®re page</a>
                </li>
            </ul>
        </nav>
    </div>

</div>
</body>
</html>
