spring.application.name=calendrier_APP_BR
logging.level.root=WARN
logging.level.org.springframework=WARN
logging.file.name=log/calendrier_APP_BR_logs
spring.output.ansi.enabled=ALWAYS
logging.pattern.console= %d %yellow(%p) %green(%c{1.}) [%t] %m%n
management.endpoint.info.enabled=true
management.endpoints.web.base-path=/
management.endpoints.web.exposure.include=beans
spring.datasource.url=jdbc:h2:mem:calendrier
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update

spring.servlet.multipart.max-file-size=30MB
spring.servlet.multipart.max-request-size=30MB
spring.web.resources.static-locations=file:src/main/resources/static/gif/